<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Todos los N√∫meros - Wonderland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            min-height: 100vh;
            min-height: 100dvh;
            padding: 2vh 2vw;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: clamp(20px, 4vh, 30px);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: clamp(10px, 2vh, 15px);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .search-container {
            max-width: 400px;
            margin: 0 auto clamp(20px, 4vh, 30px);
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.9);
            color: #333;
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #666;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(clamp(120px, 15vw, 160px), 1fr));
            gap: clamp(15px, 3vw, 25px);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .number-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: clamp(15px, 3vh, 25px);
            text-align: center;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .number-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .number-image {
            width: 100%;
            height: clamp(80px, 12vw, 120px);
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.1);
        }

        .number-title {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .play-btn {
            background: #4CAF50;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .play-btn:hover {
            background: #66BB6A;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .no-results {
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.8;
            margin: 50px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .numbers-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: clamp(10px, 2vw, 15px);
            }
        }
    </style>
</head>
<body role="presentation" aria-hidden="true">
    <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è</button>

    <div class="header">
        <h1>üìñ Todos los N√∫meros de Wonderland</h1>
        <p>Explora y conoce a todos los personajes</p>
    </div>

    <div class="search-container">
        <input 
            type="text" 
            class="search-input" 
            placeholder="Buscar n√∫mero... (ej: 42)"
            id="searchInput"
        >
        <span class="search-icon">üîç</span>
    </div>

    <div class="numbers-grid" id="numbersGrid">
        <div class="loading">Cargando n√∫meros de Wonderland... üéØ</div>
    </div>

    <script src="data/wonderland_data.js"></script>
    <script>
        let allNumbers = [];
        let currentAudio = null;

        function goBack() {
            window.location.href = 'index.html';
        }

        function playAudio(audioSrc, numberName) {
            // Detener audio anterior si est√° sonando
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            if (audioSrc) {
                try {
                    currentAudio = new Audio(audioSrc);
                    currentAudio.volume = 0.7;
                    currentAudio.play().catch(e => {
                        console.log('No se pudo reproducir audio para', numberName);
                    });
                } catch (e) {
                    console.log('Error reproduciendo audio:', e);
                }
            }
        }

        function createNumberCard(number) {
            const card = document.createElement('div');
            card.className = 'number-card';
            card.dataset.numberId = number.id;

            const img = document.createElement('img');
            img.className = 'number-image';
            img.src = number.image;
            img.alt = `Number ${number.id}`;
            img.onerror = function() {
                this.style.display = 'none';
                this.parentElement.style.background = 'linear-gradient(45deg, #FF6B6B, #4ECDC4)';
                this.parentElement.style.display = 'flex';
                this.parentElement.style.alignItems = 'center';
                this.parentElement.style.justifyContent = 'center';
                this.parentElement.style.fontSize = '2rem';
                this.parentElement.style.fontWeight = 'bold';
            };

            const title = document.createElement('div');
            title.className = 'number-title';
            title.textContent = `N√∫mero ${number.id}`;

            const playBtn = document.createElement('button');
            playBtn.className = 'play-btn';
            playBtn.innerHTML = 'üîä Escuchar';
            playBtn.onclick = (e) => {
                e.stopPropagation();
                playAudio(number.audio, `Number ${number.id}`);
            };

            card.appendChild(img);
            card.appendChild(title);
            if (number.audio) {
                card.appendChild(playBtn);
            }

            // Click en la carta para escuchar
            card.onclick = () => {
                if (number.audio) {
                    playAudio(number.audio, `Number ${number.id}`);
                }
            };

            return card;
        }

        function renderNumbers(numbersToShow) {
            const grid = document.getElementById('numbersGrid');
            
            if (numbersToShow.length === 0) {
                grid.innerHTML = '<div class="no-results">No se encontraron n√∫meros ü§î</div>';
                return;
            }

            grid.innerHTML = '';
            numbersToShow.forEach(number => {
                grid.appendChild(createNumberCard(number));
            });
        }

        function filterNumbers(searchTerm) {
            const filtered = allNumbers.filter(number => 
                number.id.toString().includes(searchTerm)
            );
            renderNumbers(filtered);
        }

        function loadNumbers() {
            if (typeof wonderlandNumbers !== 'undefined') {
                allNumbers = wonderlandNumbers.sort((a, b) => a.id - b.id);
                renderNumbers(allNumbers);
            } else {
                setTimeout(loadNumbers, 100);
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterNumbers(e.target.value);
        });

        // Tecla Escape para volver
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // Cargar n√∫meros al iniciar
        loadNumbers();

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado:', registration.scope);
                })
                .catch((error) => {
                    console.log('Error Service Worker:', error);
                });
        }
    </script>
</body>
</html>
