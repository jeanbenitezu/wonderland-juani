<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Galer√≠a Wonderland de Juani</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Para dispositivos m√≥viles */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1vh 2vw;
            color: white;
            overflow-x: hidden;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2vh;
            max-width: 90vw;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 3rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 0.5vh;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: clamp(10px, 2vw, 20px);
            margin-bottom: 2vh;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95vw;
        }

        .difficulty-btn {
            padding: clamp(8px, 1.5vh, 15px) clamp(15px, 3vw, 25px);
            border: none;
            border-radius: 15px;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            min-width: clamp(80px, 15vw, 120px);
        }

        .easy { background: #4CAF50; }
        .medium { background: #FF9800; }
        .hard { background: #F44336; }
        .expert { background: #9C27B0; }

        .difficulty-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .difficulty-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .game-info {
            display: flex;
            gap: clamp(15px, 4vw, 30px);
            margin-bottom: 1.5vh;
            font-size: clamp(1rem, 2.2vw, 1.4rem);
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-board {
            display: grid;
            gap: clamp(8px, 1.5vw, 15px);
            margin: 0 auto;
            padding: clamp(15px, 2vh, 25px);
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 95vw;
            max-height: 65vh;
            width: fit-content;
            height: fit-content;
            justify-content: center;
            align-content: center;
        }

        .card {
            width: clamp(70px, 8vw, 110px);
            height: clamp(70px, 8vw, 110px);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5em, 3vw, 2.5em);
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.7;
            transform: scale(0.9);
            cursor: default;
        }

        .card.back {
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }

        .card .number-text {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: absolute;
            z-index: 1;
        }

        .reset-btn {
            padding: clamp(10px, 2vh, 15px) clamp(20px, 4vw, 30px);
            border: none;
            border-radius: 15px;
            background: #FF6B6B;
            color: white;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: bold;
            cursor: pointer;
            margin-top: 2vh;
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            min-width: clamp(120px, 20vw, 200px);
        }

        .reset-btn:hover {
            background: #FF5252;
            transform: scale(1.05);
        }

        .victory {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .victory-content {
            background: white;
            color: #333;
            padding: clamp(20px, 4vh, 40px);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 90vw;
            max-height: 80vh;
        }

        .victory h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: clamp(15px, 3vh, 25px);
            color: #4CAF50;
        }

        .victory p {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            margin-bottom: clamp(10px, 2vh, 20px);
        }

        /* Tablets en landscape (orientaci√≥n horizontal) */
        @media (min-width: 768px) and (orientation: landscape) {
            .game-board {
                max-height: 70vh;
                gap: clamp(10px, 2vw, 20px);
            }
            
            .card {
                width: clamp(80px, 7vw, 120px);
                height: clamp(80px, 7vw, 120px);
            }
        }
        
        /* Tablets en portrait (orientaci√≥n vertical) */
        @media (min-width: 768px) and (orientation: portrait) {
            .game-board {
                max-height: 60vh;
                gap: clamp(8px, 1.8vw, 15px);
            }
            
            .card {
                width: clamp(75px, 9vw, 100px);
                height: clamp(75px, 9vw, 100px);
            }
        }

        /* Pantallas peque√±as */
        @media (max-width: 767px) {
            .card { 
                width: clamp(60px, 12vw, 80px);
                height: clamp(60px, 12vw, 80px);
            }
            
            .game-board {
                gap: clamp(5px, 1.5vw, 10px);
                max-height: 55vh;
            }
        }
        
        /* Pantallas muy peque√±as */
        @media (max-width: 480px) {
            .card { 
                width: clamp(50px, 15vw, 70px);
                height: clamp(50px, 15vw, 70px);
            }
            
            .controls {
                gap: clamp(5px, 2vw, 10px);
            }
            
            .difficulty-btn {
                padding: clamp(6px, 1vh, 10px) clamp(10px, 2vw, 15px);
                font-size: clamp(0.8rem, 3vw, 1rem);
            }
        }
    </style>
</head>
<body role="presentation" aria-hidden="true">
    <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è</button>
    
    <div class="header">
        <h1>üéÆ Galer√≠a Wonderland de Juani üéÆ</h1>
        <p class="subtitle">¬°Encuentra las parejas de n√∫meros!</p>
    </div>

    <div class="controls">
        <button class="difficulty-btn easy active" data-size="4">
            F√°cil (4x4)
        </button>
        <button class="difficulty-btn medium" data-size="6">
            Medio (6x4)
        </button>
        <button class="difficulty-btn hard" data-size="8">
            Dif√≠cil (6x6)
        </button>
        <button class="difficulty-btn expert" data-size="10">
            Experto (8x6)
        </button>
    </div>

    <div class="game-info">
        <div>Movimientos: <span id="moves">0</span></div>
        <div>Parejas: <span id="pairs">0</span> / <span id="total-pairs">8</span></div>
        <div>Tiempo: <span id="time">00:00</span></div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <button class="reset-btn" onclick="resetGame()">üîÑ Nuevo Juego</button>

    <div class="victory" id="victory">
        <div class="victory-content">
            <h2>üéâ ¬°Felicitaciones Juani! üéâ</h2>
            <p>¬°Completaste el juego!</p>
            <p>Movimientos: <span id="final-moves">0</span></p>
            <p>Tiempo: <span id="final-time">00:00</span></p>
            <button class="reset-btn" onclick="resetGame()">¬°Jugar de nuevo!</button>
        </div>
    </div>

    <script src="data/wonderland_data.js"></script>
    <script>
        // Configuraci√≥n del juego
        let gameConfig = {
            size: 4,
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            startTime: null,
            gameTimer: null,
            isGameActive: false
        };

        // Datos de Wonderland cargados desde archivo externo
        // wonderlandNumbers est√° disponible globalmente

        // Configuraciones de dificultad
        const difficulties = {
            4: { rows: 4, cols: 4, pairs: 8 },
            6: { rows: 4, cols: 6, pairs: 12 },
            8: { rows: 6, cols: 6, pairs: 18 },
            10: { rows: 6, cols: 8, pairs: 24 }
        };

        // Inicializar juego
        function initGame() {
            setDifficulty(4);
        }

        // Configurar dificultad
        function setDifficulty(size) {
            gameConfig.size = size;
            const config = difficulties[size];
            
            // Actualizar botones de dificultad
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.size == size) {
                    btn.classList.add('active');
                }
            });

            // Configurar tablero
            setupBoard(config.rows, config.cols, config.pairs);
            resetGame();
        }

        // Configurar tablero
        function setupBoard(rows, cols, pairs) {
            const board = document.getElementById('gameBoard');
            board.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            // Actualizar contador total de parejas
            document.getElementById('total-pairs').textContent = pairs;
            
            // Generar cartas
            gameConfig.cards = generateCards(pairs);
            renderBoard();
        }

        // Generar cartas
        function generateCards(pairs) {
            // Seleccionar n√∫meros aleatorios de Wonderland
            const selectedNumbers = wonderlandNumbers
                .sort(() => Math.random() - 0.5)
                .slice(0, pairs);
            
            // Crear parejas
            const cards = [];
            selectedNumbers.forEach(number => {
                cards.push({ ...number, cardId: `${number.id}_1` });
                cards.push({ ...number, cardId: `${number.id}_2` });
            });
            
            // Mezclar cartas
            return cards.sort(() => Math.random() - 0.5);
        }

        // Renderizar tablero
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            gameConfig.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card back';
                cardElement.dataset.index = index;
                cardElement.dataset.numberId = card.id;
                cardElement.innerHTML = 'üéØ';
                cardElement.onclick = () => flipCard(index);
                board.appendChild(cardElement);
            });
        }

        // Voltear carta
        function flipCard(index) {
            if (!gameConfig.isGameActive) {
                startGame();
            }

            const cardElement = document.querySelector(`[data-index="${index}"]`);
            const card = gameConfig.cards[index];
            
            // Verificar si la carta ya est√° volteada o coincide
            if (cardElement.classList.contains('flipped') || 
                cardElement.classList.contains('matched') ||
                gameConfig.flippedCards.length >= 2) {
                return;
            }

            // Voltear carta
            cardElement.classList.remove('back');
            cardElement.classList.add('flipped');
            
            // Crear contenido de la carta volteada
            const img = document.createElement('img');
            img.src = card.image;
            img.alt = `Number ${card.id}`;
            img.onerror = function() {
                // Si la imagen no carga, mostrar el n√∫mero
                cardElement.innerHTML = `<span class="number-text">${card.id}</span>`;
            };
            img.onload = function() {
                // Cuando la imagen carga correctamente
                cardElement.innerHTML = '';
                cardElement.appendChild(img);
                // A√±adir n√∫mero como overlay
                const numberOverlay = document.createElement('span');
                numberOverlay.className = 'number-text';
                numberOverlay.textContent = card.id;
                numberOverlay.style.fontSize = '1.2em';
                numberOverlay.style.bottom = '5px';
                numberOverlay.style.right = '5px';
                numberOverlay.style.top = 'auto';
                cardElement.appendChild(numberOverlay);
            };
            
            // Mostrar temporalmente solo el n√∫mero mientras carga la imagen
            cardElement.innerHTML = `<span class="number-text">${card.id}</span>`;
            
            // Reproducir audio si existe
            playNumberAudio(card);
            
            gameConfig.flippedCards.push(index);
            
            // Verificar coincidencia
            if (gameConfig.flippedCards.length === 2) {
                gameConfig.moves++;
                updateMoves();
                
                setTimeout(() => checkMatch(), 1000);
            }
        }

        // Reproducir audio del n√∫mero
        function playNumberAudio(card) {
            try {
                const audio = new Audio(card.audio);
                audio.volume = 0.5;
                audio.play().catch(e => console.log('Audio no disponible:', e));
            } catch (e) {
                console.log('Error reproduciendo audio:', e);
            }
        }

        // Verificar coincidencia
        function checkMatch() {
            const [index1, index2] = gameConfig.flippedCards;
            const card1 = gameConfig.cards[index1];
            const card2 = gameConfig.cards[index2];
            const element1 = document.querySelector(`[data-index="${index1}"]`);
            const element2 = document.querySelector(`[data-index="${index2}"]`);

            if (card1.id === card2.id) {
                // ¬°Coincidencia!
                element1.classList.add('matched');
                element2.classList.add('matched');
                gameConfig.matchedPairs++;
                updatePairs();
                
                // Verificar victoria
                if (gameConfig.matchedPairs === difficulties[gameConfig.size].pairs) {
                    endGame();
                }
            } else {
                // No coinciden, voltear de vuelta
                element1.classList.add('back');
                element1.classList.remove('flipped');
                element1.innerHTML = 'üéØ';
                
                element2.classList.add('back');
                element2.classList.remove('flipped');
                element2.innerHTML = 'üéØ';
            }
            
            gameConfig.flippedCards = [];
        }

        // Iniciar juego
        function startGame() {
            gameConfig.isGameActive = true;
            gameConfig.startTime = Date.now();
            
            gameConfig.gameTimer = setInterval(() => {
                const elapsed = Date.now() - gameConfig.startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('time').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Terminar juego
        function endGame() {
            gameConfig.isGameActive = false;
            clearInterval(gameConfig.gameTimer);
            
            // Mostrar pantalla de victoria
            document.getElementById('final-moves').textContent = gameConfig.moves;
            document.getElementById('final-time').textContent = document.getElementById('time').textContent;
            document.getElementById('victory').style.display = 'flex';
        }

        // Actualizar contadores
        function updateMoves() {
            document.getElementById('moves').textContent = gameConfig.moves;
        }

        function updatePairs() {
            document.getElementById('pairs').textContent = gameConfig.matchedPairs;
        }

        // Reiniciar juego
        function resetGame() {
            gameConfig.flippedCards = [];
            gameConfig.matchedPairs = 0;
            gameConfig.moves = 0;
            gameConfig.isGameActive = false;
            
            if (gameConfig.gameTimer) {
                clearInterval(gameConfig.gameTimer);
            }
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('time').textContent = '00:00';
            document.getElementById('victory').style.display = 'none';
            
            // Regenerar y renderizar cartas
            const config = difficulties[gameConfig.size];
            gameConfig.cards = generateCards(config.pairs);
            renderBoard();
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Event listeners
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setDifficulty(parseInt(btn.dataset.size));
            });
        });

        // Ocultar pantalla de victoria al hacer clic fuera
        document.getElementById('victory').addEventListener('click', (e) => {
            if (e.target.id === 'victory') {
                document.getElementById('victory').style.display = 'none';
            }
        });

        // Tecla Escape para volver
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // Inicializar al cargar
        window.addEventListener('load', initGame);

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado:', registration.scope);
                })
                .catch((error) => {
                    console.log('Error Service Worker:', error);
                });
        }
    </script>
</body>
</html>
